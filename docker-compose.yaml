services:
  app:
    build:
      context: ./backend/laravel
      dockerfile: ../../docker/dockerfiles/laravel/Dockerfile
    image: laravel-app
    container_name: laravel-app
    volumes:
      - ./backend:/var/www
    ports:
      - 9000:9000
    networks:
      - laravel
  nginx:
    image: "nginx:stable-alpine"
    ports:
      - "8000:80"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./backend:/var/www
    depends_on:
      - app
    networks:
      - laravel

  mysql:
    image: mysql:8.0
    ports:
      - "3316:3306"
    env_file:
      - docker/env/mysql.env
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - laravel

  frontend:
    build:
      context: .
      dockerfile: docker/dockerfiles/nuxt/Dockerfile
    container_name: nuxt-app
    volumes:
      - ./frontend:/app:delegated
      - /app/node_modules
    ports:
      - 7000:7000
    command: sh -c "npm install && npm run dev -- --host"
    networks:
      - laravel
    restart: always

